<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Page Not Found</title><script>// Проверяем, что текущий URL не корень сайта
      if (window.location.pathname !== '/') {
        // Перенаправляем на главную страницу с хешем, который содержит исходный путь
        window.location.replace('/#' + window.location.pathname);
      }</script><script defer="defer" src="bundle.js"></script></head><body><h1>Page Not Found</h1><p>You will be redirected to the homepage.</p></body></html>
